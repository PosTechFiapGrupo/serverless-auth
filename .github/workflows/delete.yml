name: Delete Lambda Stack

on:
  workflow_dispatch:
    inputs:
      stack_name:
        description: 'Lambda stack name'
        required: false
        default: 'auth-app'
        type: string
      confirm:
        description: 'Type DELETE to confirm'
        required: true
        type: string

jobs:
  delete:
    name: Delete AWS Stack
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate confirmation
        run: |
          if [[ "${{ inputs.confirm }}" != "DELETE" ]]; then
            echo "âŒ Deletion cancelled. You must type DELETE to confirm."
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install AWS SAM CLI
        run: |
          python -m pip install --upgrade pip
          pip install aws-sam-cli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Delete SAM Stack
        run: |
          STACK_NAME="${{ inputs.stack_name || 'auth-app' }}"
          echo "ðŸ—‘ï¸ Deleting stack: $STACK_NAME"
          sam delete \
            --stack-name $STACK_NAME \
            --no-prompts \
            --region ${{ secrets.AWS_REGION }}

      - name: Deletion Summary
        if: always()
        run: |
          STACK_NAME="${{ inputs.stack_name || 'auth-app' }}"
          echo "### Deletion Summary :wastebasket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Stack Name**: $STACK_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ secrets.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          if [[ $? -eq 0 ]]; then
            echo "- **Status**: âœ… Successfully deleted" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: âŒ Deletion failed" >> $GITHUB_STEP_SUMMARY
          fi
