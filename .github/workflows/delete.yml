name: Delete Lambda Stack

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to delete'
        required: true
        type: choice
        options:
          - hml
          - prd
      stack_name:
        description: 'Lambda stack name (without environment suffix)'
        required: false
        default: 'auth-app'
        type: string
      confirm:
        description: 'Type DELETE to confirm'
        required: true
        type: string

jobs:
  delete:
    name: Delete AWS Stack
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate confirmation
        run: |
          if [[ "${{ inputs.confirm }}" != "DELETE" ]]; then
            echo "âŒ Deletion cancelled. You must type DELETE to confirm."
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        id: set-env
        run: |
          ENVIRONMENT="${{ inputs.environment }}"
          BASE_STACK_NAME="${{ inputs.stack_name }}"
          
          echo "ENVIRONMENT=$ENVIRONMENT" >> $GITHUB_ENV
          
          # Set stack name with environment suffix for hml
          if [[ "$ENVIRONMENT" == "hml" ]]; then
            echo "STACK_NAME=${BASE_STACK_NAME}-hml" >> $GITHUB_ENV
          else
            echo "STACK_NAME=${BASE_STACK_NAME}" >> $GITHUB_ENV
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install AWS SAM CLI
        run: |
          python -m pip install --upgrade pip
          pip install aws-sam-cli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Delete SAM Stack
        run: |
          echo "ðŸ—‘ï¸ Deleting stack: ${{ env.STACK_NAME }}"
          sam delete \
            --stack-name ${{ env.STACK_NAME }} \
            --no-prompts \
            --region ${{ secrets.AWS_REGION }}

      - name: Deletion Summary
        if: always()
        run: |
          echo "### Deletion Summary :wastebasket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ env.ENVIRONMENT }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Stack Name**: ${{ env.STACK_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ secrets.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          if [[ $? -eq 0 ]]; then
            echo "- **Status**: âœ… Successfully deleted" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: âŒ Deletion failed" >> $GITHUB_STEP_SUMMARY
          fi
