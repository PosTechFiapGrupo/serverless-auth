[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage
addopts = 
    --verbose
    --color=yes
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
